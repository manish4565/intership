       <div class="contactform">
        <h1>Contact me for other quiry</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="ClientEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email or phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input type="Name" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="chat"  class="form whatsApp">call or send a message "....hii" on whatsApp</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       </div>
